<div class="container">
  <h1>Lesson Search</h1>

  <form>
    <!-- Title -->
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" class="form-control rounded">
    </div>

    <!-- Description -->
    <div class="form-group">
      <label for="description">Description:</label>
      <input type="text" id="description" name="description" class="form-control rounded">
    </div>

    <!-- Category -->
    <div class="form-group">
      <label for="category">Category:</label>
      <input type="text" id="category" name="category" class="form-control rounded">
    </div>

    <!-- Level -->
    <div class="form-group">
      <label for="level">Level:</label>
      <input type="text" id="level" name="level" class="form-control rounded">
    </div>

    <!-- Tags -->
    <div class="form-group">
      <label for="tags">Tags:</label>
      <input type="text" id="tags" name="tags" class="form-control rounded">
    </div>

    <!-- Author -->
    <div class="form-group">
      <label for="author">Author:</label>
      <input type="text" id="author" name="author" class="form-control rounded">
    </div>

    <!-- Last Modified Date Range -->
    <div class="form-group">
      <label for="lastModifiedDateFrom">Last Modified Date (From):</label>
      <input type="date" id="lastModifiedDateFrom" name="lastModifiedDateFrom" class="form-control rounded">
    </div>
    <div class="form-group">
      <label for="lastModifiedDateTo">Last Modified Date (To):</label>
      <input type="date" id="lastModifiedDateTo" name="lastModifiedDateTo" class="form-control rounded">
    </div>

    <!-- Advanced Search Options -->
    <div class="form-check">
      <input type="checkbox" id="advancedSearch" name="advancedSearch" class="form-check-input">
      <label for="advancedSearch" class="form-check-label">Advanced Search Mode</label>
    </div>

    <!-- Search Operator Dropdown (for strings) -->
    <div class="form-group">
      <label for="stringOperator">String Operator:</label>
      <select id="stringOperator" name="stringOperator" class="form-control rounded">
        <option value="contains">Contains</option>
        <option value="like">Like</option>
        <option value="case-insensitive-like">Case-Insensitive Like</option>
        <option value="startsWith">Starts With</option>
        <option value="exact">Exact</option>
      </select>
    </div>

    <!-- Numeric Value Range (Min and Max) -->
    <div class="form-group">
      <label for="numericValueMin">Numeric Value (Min):</label>
      <input type="number" id="numericValueMin" name="numericValueMin" class="form-control rounded">
    </div>
    <div class="form-group">
      <label for="numericValueMax">Numeric Value (Max):</label>
      <input type="number" id="numericValueMax" name="numericValueMax" class="form-control rounded">
    </div>

    <!-- Search Button -->
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Search</button>
    </div>
  </form>
</div>
